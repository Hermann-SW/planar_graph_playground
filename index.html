<script>

var G;
var face;
var slider;
var slider2;
var selInd;
var coords;
var size;
var r;
var down = -1;

function clck(v) {
    if (down < 0) {
        down = v;
    } else {
        doit(G, down, v);
        down = -1;
    }
}

function doi(x) {
    G = F[x];
    doit(G, G[7][G[7].length - 1], 7);
}

function doit(G, v, w) {
    down = -1;
    face = traverse_face(G, v, w);
    console.log(face);

    if (face === -1) {
        alert("selected vertex pair not adjacent");
        return;
    }

    slider = document.getElementById("myRange").value;
    slider2 = document.getElementById("myRange2").value;
    selInd = document.forms[0].elements[0].selectedIndex;

    coords = tutte.convex_face_coordinates(G, face, slider / 100.0);
    size = slider2;
    r = 12;

    htmlsvg.header(selInd, slider, slider2);

    htmlsvg.straight_line_drawing(G, coords, size, r);
}

doi(0);
